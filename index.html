<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alphabet Soup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <script type="text/javascript" src="./lib/bundle.js"></script>
  </head>
  <body>
    <div class="game-controls">
      <div class="title">
        ALPHABET SOUP
      </div>

      <div class="spoon">
        <div class="spoon-1">
          <div class="start-button">
            <button id="start">Start!</button>
            <canvas id="timerCanvas" height="50" width="100"></canvas>
          </div>
        </div>
        <div class="spoon-2"></div>
      </div>
      <!-- <div class="bread">
        <div class="bread-detail">
        </div>
      </div> -->
    </div>
    <div class="game">
      <div class="bowl">
        <canvas id="0" height="100" width="200">
        </canvas>
        <canvas id="1" height="100" width="200">
        </canvas>
        <canvas id="2" height="100" width="200">
        </canvas>
        <canvas id="3" height="100" width="200">
        </canvas>
        <canvas id="4" height="100" width="200">
        </canvas>
        <canvas id="5" height="100" width="200">
        </canvas>
      </div>
      <div class="bowl-bottom"></div>
      <br></br>
      <div class="score">
        <canvas id="scoreCanvas" height="50" width="100"></canvas>
      </div>
      <br></br>
      <br></br>
      <div class="word">
        <canvas id="wordCanvas" height="100" width="400">
          <canvas id="feedbackCanvas" height="100" width="400"></canvas>
        </canvas>
      </div>
    </div>
  </body>
</html>
