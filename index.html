<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alphabet Soup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <script type="text/javascript" src="./lib/bundle.js"></script>
  </head>
  <body>
    <div class="game-controls">
      <div class="title">
        ALPHABET SOUP
      </div>

      <div class="napkin">
        <div class="start-button">
          <button id="start">Start!</button>
          <canvas id="timerCanvas" height="50" width="100"></canvas>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="steam">
        <canvas id="steamCanvas" height="150" width="500"></canvas>
      </div>
      <div class="bowl">
        <canvas id="0" height="100" width="200">
        </canvas>
        <canvas id="1" height="100" width="200">
        </canvas>
        <canvas id="2" height="100" width="200">
        </canvas>
        <canvas id="3" height="100" width="200">
        </canvas>
        <canvas id="4" height="100" width="200">
        </canvas>
        <canvas id="5" height="100" width="200">
        </canvas>
      </div>
      <div class="bowl-bottom"></div>
      <div class="word">
        <canvas id="wordCanvas" height="75" width="300"></canvas>
      </div>
      <br></br>
      <br></br>
    </div>
    <div class="other">
      <div class="spoon">
        <div class="spoon-1">
          <div class="score">
            <canvas id="scoreCanvas" height="50" width="100"></canvas>
          </div>
        </div>
        <div class="spoon-2"></div>
      </div>
    </div>
  </body>
</html>
